name: Benchmark

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  bench:
    runs-on: ubuntu-latest
    # runs-on: self-hosted
    outputs:
      BENCH: ${{ steps.benchmark.outputs.BENCH }}
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install
        run: |
          npm install

      - name: Run tests
        id: benchmark
        run: |
          version=$(node -v | sed "s/v//g" | sed "s/\./_/g")
          node bin.js > ./bench-result.md
          # https://trstringer.com/github-actions-multiline-strings/
          result=$(cat ./bench-result.md)
          result="${result//'%'/'%25'}"
          result="${result//$'\n'/'%0A'}"
          result="${result//$'\r'/'%0D'}"
          result="${result//$'`'/'\`'}"
          echo "::set-output name=BENCH::$result"

  commit:
    runs-on: ubuntu-latest
    needs: [bench]

    steps:
      - uses: actions/checkout@v3

      - name: Create Result files
        run: |
          echo "${{ needs.bench.outputs.BENCH }}" > RESULTS.md;

      - name: commit and push updated results
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push-branch: 'main'
          commit-message: 'doc: update benchmark results'
          force-add: 'true'
          rebase: 'true'
          files: RESULTS.md
          name: Github Actions
